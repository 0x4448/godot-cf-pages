---
name: Lint

on:
  pull_request:
    branches:
      - main

  workflow_dispatch:

env:
  VALIDATE_ALL_CODEBASE: false
  VALIDATE_BASH: true
  VALIDATE_DOCKERFILE_HADOLINT: true
  VALIDATE_EDITORCONFIG: true
  VALIDATE_GITHUB_ACTIONS: true
  VALIDATE_JSON: true
  VALIDATE_YAML: true

permissions: { }

jobs:
  build:
    name: Lint
    runs-on: ubuntu-22.04

    permissions:
      contents: read
      packages: read
      statuses: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Super-Linter
        uses: super-linter/super-linter@v6.6.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
